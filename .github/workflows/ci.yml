name: CI – Odyssey Website (Next.js)

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Next.js Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"

      # Install pnpm correctly
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
          pnpm --version

      # Cache pnpm store
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ Correct pnpm-safe lint check
      - name: Run ESLint (if present)
        run: |
          if pnpm run | grep -q "lint"; then
            pnpm lint
          else
            echo "No lint script found, skipping ESLint"
          fi

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_BASE_URL: http://localhost
        run: pnpm build
